{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Información de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/info_usuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<header>
    {% include "navbar.html" %}
</header>
<div class="container text-center mt-5">
    <h2 class="titulo">Información de usuario</h2>
    <div class="d-flex justify-content-center align-items-center mt-4 flex-wrap user-info-container">
        <div class="position-relative">
            <img class="avatar">
        </div>
        <div class="ms-4 info-items">
            <div class="info-box">
                <span class="label">Nombre de usuario:</span>
                <strong class="value">NombreEjemplo</strong>
            </div>
            <div class="info-box">
                <span class="label">Email:</span>
                <strong class="value">EmailEjemplo@gmail.com</strong>
            </div>
            <div class="info-box">
                <span class="label">Contraseña:</span>
                <strong class="value">******</strong>
            </div>
        </div>
    </div>
</div>

</body>
</html>
