<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/paginaprincipalss.css">
    <title>Umami House</title>
</head>
<body>
   <nav class="navbar p-md-3">
     <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Menu
  </button>
    <ul class="dropdown-menu">
    <li><button class="dropdown-item" type="button">Carta</button></li>
    <li><button class="dropdown-item" type="button">Hacer pedido</button></li>
    <li><button class="dropdown-item" type="button">Tu carrito</button></li>
   </ul>
   <div class="form-check form-switch mt-2">
    <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" checked>
    <label class="form-check-label text-white" for="switchCheckChecked">Modo Oscuro</label>
  </div>
</div>
       <figure class="navbar-brand ml-1">
        <img class="rounded-circle" src="../static/img/umami.png" width="160" height="160" alt="Logo Umami House"/>
       </figure>

<div class="d-md-flex align-items-center">
  <a class="botones text-decoration-none p-3 d-flex align-items-center" href="">
    <img src="../static/img/reservar.png" width="24" height="24" class="me-2" alt="Icono reservar">
    <p class="mb-0">Reservar</p>
  </a>
  <a class="botones text-decoration-none p-3 d-flex align-items-center" href="">
    <img src="../static/img/cheque.png" width="24" height="24" class="me-2" alt="Icono pedido">
    <p class="mb-0">Hacer pedido</p>
  </a>
  <a class="botones text-decoration-none p-3 d-flex align-items-center" href="">
    <img src="../static/img/cuenta.png" width="24" height="24" class="me-2" alt="Icono cuenta">
    <p class="mb-0">Mi cuenta</p>
  </a>
</div>
    </nav>
</body>
</html>
