<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/pagina_principal.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/registro_y_inicio_de_sesion.css' %}">
    <link rel="icon" href="{% static 'img/Umami_house_logo.png' %}" type="image/x-icon">
    <title>Reseña</title>
</head>
<body>
{% include "navbar.html" %}
<header>
    <div class="form-container">
        <h2 class="form-title">Comentanos tu reseña</h2>
        <form method="POST">
            {% csrf_token %}

            <!--Información personal-->
            {% load widget_tweaks %}
            <div class="mb-3">
                <label for="{{ form.comentario.id_for_label }}" class="form-label">Comentario</label>
                <input type="text"
                       name="{{ form.comentario.name }}"
                       id="{{ form.comentario.id_for_label }}"
                       class="form-control"
                       {% if form.comentario.value %}value="{{ form.comentario.value }}"{% endif %}>
            </div>
            <div class="mb-3">
                <label for="{{ form.puntuacion.id_for_label }}" class="form-label">Puntuacion</label>
                <input type="number"
                       min="1"
                       max="5"
                       name="{{ form.puntuacion.name }}"
                       id="{{ form.puntuacion.id_for_label }}"
                       class="form-control"
                       {% if form.puntuacion.value %}value="{{ form.puntuacion.value }}"{% endif %}>
            </div>

            <!-- Botón de inicio de sesión -->
            <div class="text-center">
                <button type="submit" class="btn mt-2">Comentar</button>
            </div>
        </form>

    </div>
</header>
{% include "footer.html" %}
</body>
</html>
