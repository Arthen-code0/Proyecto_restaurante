<!DOCTYPE html>
    <html lang="es">
        {% include navbar.html %}

        {% load static %}
        <head>
            <meta charset="UTF-8">
                <title>Menu</title>
                <link rel="stylesheet" href="../static/css/pagina_menu.css">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        </head>
        <body>
        <div class="login-container">
        <h2>Inicia sesión</h2>
        <p>Inicia sesión y disfruta de las ventajas de Umami House</p>
        <form>
          <!-- Campo de email -->
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="E-mail">
          </div>
          <!-- Campo de contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña">
          </div>
          <!-- Botón de inicio de sesión -->
          <button type="submit" class="btn btn-custom px-4 py-2">Iniciar sesión</button>
        </form>
        <!-- Enlace para crear cuenta -->
        <p class="mt-3">¿Todavía no tienes cuenta? <a href="http://127.0.0.1:3000/HTML/CrearCuenta.html"> Registrate aquí</a></p>
      </div>
        {% include "footer.html" %}
        </body>
   </html>
