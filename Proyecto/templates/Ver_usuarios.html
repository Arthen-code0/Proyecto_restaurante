{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vista Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/ver_usuarios.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
{% include "navbar.html" %}
<div class="d-flex justify-content-center flex-wrap mt-4">
    <div class="redondo">Nombre</div>
    <div class="redondo">Apellidos</div>
    <div class="redondo">Email</div>
    <div class="redondo">Nacimiento</div>
    <div class="redondo">Teléfono</div>
    <div class="redondo">Rol</div>
</div>

{% for User in Users %}

    <div class="responsive-table__container">
        <table class="table table-borderless mb-0">
            <tr>
                <td>{{ User.nombre }}</td>
                <td>{{ User.apellido }}</td>
                <td>{{ User.email }}</td>
                <td>{{ User.fecha_nacimiento }}</td>
                <td>{{ User.telefono }}</td>
                <td>{{ User.rol }}</td>
            </tr>
        </table>
        <div class="actio-icons">
            <a href="{% url 'editar_usuario' User.id %}" title="Editar"><i class="bi bi-pencil"></i></a>
            <a href="{% url 'eliminar_usuario' User.id %}" title="Eliminar"
               onclick="return confirm('¿Seguro que quieres eliminar este usuario?');"><i class="bi bi-trash"></i></a>
        </div>
    </div>
{% endfor %}
</body>
</html>
